<form action="{{url}}" method="POST">
    {% csrf_token %}
    {% for f in form %}
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">
            {{f.label}}
        </label>
        <div class="col-sm-10">
            {{f}}
        </div>
    </div>
    {% endfor %}


    <div class="text-end">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
